<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/scrollbar.css">
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/titlebar.css">

    <link rel="stylesheet" href="styles/new-thought-form.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <div class="titleBar drag">
            <div class="left-section">
                <div class="btn-settings flex">
                    <i class='bx bxs-cog no-drag'></i>                </div>
                <div class="btn-theme flex">
                    <i class='bx bxs-moon no-drag'></i> 
                </div>
                <div class="add-new-thought flex">
                    <i class='bx bxs-message-square-add no-drag' ></i>
                </div>
            </div>
            <div class="middle-section flex">
                <span>THOUGHTS</span>
            </div>
            <div class="right-section">
                <div class="btn-minimize flex">
                    <i class='bx bx-minus no-drag'></i>
                </div>
                <div class="btn-maximize flex">
                    <i class='bx bx-windows no-drag' ></i>
                </div>
                <div class="btn-close flex">
                    <i class='bx bx-x no-drag'></i>
                </div>
            </div>
        </div>
        <div class="grid-container">
            <div class="thoughts-list">
                <div class="item"></div>
                <!-- <div class="item"></div>
                <div class="item"></div>
                <div class="item item-active"></div>
                <div class="item item-active"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item item-active"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item item-active"></div> -->
            </div>
            <div class="thoughts-prev">
                <div class="new-thought-form">
                    <span class="new-thought-header">ADD NEW THOUGHT</span>
                    <div class="name-container">
                        <span class="name-info">NAME</span>
                        <input type="text" class="thought-name" spellcheck="false">
                    </div>
                    
                    <button class="btn-submit-thought">CREATE THOUGHT</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
